<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    <link href="https://api.fontshare.com/v2/css?f[]=chillax@500,300,400&display=swap" rel="stylesheet">
</head>
<body>

    
    <div class="game-container">
        <div class="rules">
            <h2>RULES: <span style="color:blueviolet">SHOOTING STAR</span> destroys <span style="color:#fc8de0;">UFO</span> | 
                <span style="color:#82B1FF;">ASTRONAUT</span> makes a wish on a <span style="color:blueviolet;">SHOOTING STAR</span> | 
                <span style="color:#fc8de0;">UFO</span> abducts <span style="color:#82B1FF">ASTRONAUT</span> </h2>
        </div>

        <div class="scores">
            You (the lowly human): 0 VS. The Almighty AI: 0
        </div>


        <div class="btn-container">
            <button class="btn" id="rock"><img src="images/comet.png" alt=""></button>
            <button class="btn" id="paper"></button>
            <button class="btn" id="scissors"> <img src="images/ufo.png" alt=""></button>
        </div>

        <div class="message">
            LET THE GAMES BEGIN!
        </div>

        <button class="reset disabled">NEW GAME</button>        

    </div>



   


    <script src="script.js"></script>
</body>
</html>
